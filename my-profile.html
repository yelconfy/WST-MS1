<!-- my-profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorShare - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
</head>

<body class="bg-[#F9F6F1] text-gray-800">

    <!-- HEADER PLACEHOLDER -->
    <div id="header"></div>

    <!-- PROFILE CONTENT -->
    <main class="flex justify-center items-center min-h-[calc(100vh-80px)] px-4">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
            <h2 class="text-2xl font-bold text-[#E4572E] mb-4">Welcome to Your Profile</h2>
            <p class="text-gray-600 mb-6">Here you can manage your account and recipes.</p>

            <!-- LOG OUT BUTTON -->
            <button id="logoutBtn"
                class="w-full bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400 transition">
                Log Out
            </button>
        </div>
    </main>

    <!-- Scripts -->
     <script src="js/my-profile.js"></script>
    <script src="js/header.js"></script>
    <script src="js/sign-in-up.js"></script>
</body>

</html>
